apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    instrumentTestCompile 'com.jayway.android.robotium:robotium-solo:5.0.1@jar'
    compile project(':libs:AndEngine')
    compile project(':libs:facebook')
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.fasterxml.jackson.core:jackson-core:2.1.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.1.4'
    compile 'com.firebase.client:firebase-client-jvm:1.0.7@jar'
    compile 'com.firebase:tubesock:0.0.6@jar'
    compile 'com.joanzapata.android:android-iconify:1.0.3@jar'
}
